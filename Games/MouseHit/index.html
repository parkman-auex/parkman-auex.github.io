<div class="block" id="gameBody">

</div>

<div class="block" id="numberAndPause">

<div class="icon" id="numberBefore"></div>

<!-- 暂停 -->
<a class="icon" href="javascript:void(0)" id="btnPause"> </a>
</div>
<!-- 下一关提示 -->
<div id="nextLoding">
<!-- 分数 -->
<span id="currentScore"></span>
<spqn id="requireScore">
</spqn></div>
</div>
<!-- 游戏结束 -->
<div class="block" id="gameOver">
<!-- 得分 -->
<span id="score"></span>
<!-- 准备 -->
<a class="icon" href="javascript:void(0)" id="btnRetry"> </a>
<!-- 返回主菜单 -->
<a class="icon" href="javascript:void(0)" id="btnBackToMenu"> </a>
</div>
</div>
